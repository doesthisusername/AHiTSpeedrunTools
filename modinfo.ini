[Info]
name=Speedrun Tools
author="doesthisusername, wooferzfg"
description="A set of useful tools for speedrunning. Currently includes: the RestartIL command, which restarts the current level and can optionally reset collectibles and flags."
version="1.0.0"
is_cheat=false
icon=icon.jpg
modclass=SpeedrunTools_Mod
[Configs]
+Config=reset_level_collectibles
Name="Reset Level Collectibles"
Description="Specifies whether restarting the level should also reset yarn, relics, rift tokens, chests, breakable crates, vaults, and eye blockades."
Default=1
Option[0]="Reset"
Option[1]="Don't Reset"

+Config=reset_level_flags
Name="Reset Level Flags"
Description="Specifies whether restarting the level should also reset the level flags for the act that you are currently on. For example, the Mafia HQ intro, paintings, Subcon fires, Snatcher traps, contracts, and Alpine horns."
Default=1
Option[0]="Reset"
Option[1]="Don't Reset"

+Config=reset_contractual_obligations
Name="Reset Contractual Obligations"
Description="Specifies whether restarting the level while on Contractual Obligations should also reset the Snatcher bag and yellow fire."
Default=1
Option[0]="Reset"
Option[1]="Don't Reset"

+Config=reset_alpine_intro
Name="Reset Alpine Intro"
Description="Specifies whether restarting the level while on Alpine Skyline Free Roam should take you to the intro rather than the main island."
Default=1
Option[0]="Reset"
Option[1]="Don't Reset"
